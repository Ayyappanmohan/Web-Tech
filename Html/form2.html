<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>

</head>
<body>

    <h1>Student Details Form</h1>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            
            <br>

            <label for="sn">Student Name</label>
            <input type="Text" placeholder="Enter your Name" id="sn"> 
            <br>
            <br>

            <label for="se">Email</label>
            <input type="email" id="se" name="userEmail">
            <br><br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <br><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">
            <br><br>

            <label for="ph">Phone Number</label>
            <input type="tel" name="PhoneNumber" id="ph">
            <br><br>
            <label for="">Select Gender</label>
            <input type="radio" name="gender" id="r1" value="male">      <label for="r1">Male</label>
            <input type="radio" name="gender" id="r2" value="female"> <label for="r2">Female</label>
            <input type="radio" name="gender" id="r3" value="others"> <label for="r3">Others</label>
            <br><br>

            <label for="">Subject</label>
            <input type="checkbox" name="sub1" id="c1" value="html">  <label for="c1">HTML</label>
            <input type="checkbox" name="sub1" id="c2" value="js"> <label for="c2">JS</label>
            <input type="checkbox" name="sub1" id="c3" value="css"> <label for="c3">CSS</label>
            <br><br>
           <label for="">Select Course</label>
           <select name="course" id="">

            <option value="fontend">Fontend</option>
            <option value="backend">Backend</option>
            <option value="testing">Testing</option>

           </select>
           <br><br>

           <label for="add">Address</label>
           <br>
           <textarea name="Address" id="add" cols="35" rows="5" placeholder="Enter your Address"></textarea>
           <br><br>
        
         <label for="sal">Salary</label>  
         <input type="range" name="salary" id="sal" min="10000" max="1000000">
         <br><br>

            <pre>
 <button type="reset">Clear</button> <button>SignUp</button> <button type="submit">Submit</button> <button type="reset by using input">Reset By Using Input</button>
            </pre>
        </fieldset>
    </form>
    
</body>
</html>
