<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>

</head>
<body>
    <h1>Student Details</h1>
    <form action="">
        <fieldset>
            <legend>Student form</legend>
            <br>
            <label for="sn">Student Name</label>
            <input type="text" id="sn" placeholder="Enter your Name">
            <br><br>
            <label for="se">Email</label>
            <input type="email" id="se" name="userEmail">
            <br><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="Age">
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="ph">Phone Number</label>
            <input type="tel" name="PhoneNumber" id="ph">
            <br><br>
            <label for="Address">Address</label>
            <br>
            <textarea name="Address" id="Address" placeholder="Enter your Address" cols="25" rows="5"></textarea>
            <br><br>
            <label for="">Select Gender</label>
            <input type="radio" id="r1" name="gender" value="Male">  <label for="r1">Male</label>
            <input type="radio" id="r2" name="gender" value="female"> <label for="r2">Female</label>
            <input type="radio">
        </fieldset>

    </form>
</body>
</html>
