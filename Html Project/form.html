<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
    

    <h1>Student Details Form</h1>

    <form action="">
        <fieldset> <legend>Student Form</legend>

            <br>

        <label for="sn"> Student Name</label>
        <input type="text" placeholder="Enter Your Name" id="sn">     <br><br>
        
        <label for="se">Email</label>
        <input type="email" id="se" name="UserEmail"> <br><br>
        
        <label for="Age">Age</label>
        <input type="number" name="age" id="Age">   <br><br>

        <label for="dob"> Date of Birth</label>
        <input type="date" name="dob" id="dob"> <br><br>
        
        <label for="ph">PhoneNumber</label>
        <input type="tel" name="PhoneNumber" id="ph">   <br><br>

<label for="">Subject</label>   <br><br>
<input type="checkbox" name="sub1" id="c1" value="html">  <label for="c1">HTML</label>
<input type="checkbox" name="sub2" id="c2" value="js">   <label for="c2">JS</label>
<input type="checkbox" name="sub3" id="c3" value="css">   <label for="c3">CSS</label>

<br><br>

<label for="">Select Gender</label>
<input type="radio" name="gender" id="r1" value="male">   <label for="r1">Male</label>
<input type="radio" name="gender" id="r2" value="female">    <label for="r2">Female</label>
<input type="radio" name="gender" id="r3" value="others">    <label for="r3">Others</label>

<br><br>

<label for="">Select Course</label>

<select name="course" id="">

    <option value="fontend">Fontend</option>
    <option value="backend">Backend</option>
    <option value="testing">Testing</option>

</select>

<br><br>

<label for="add">Address</label>
<br>

<textarea name="add" id="add" cols="5" placeholder="Enter your Address"></textarea>

<br><br>

<label for="sal">Salary</label>
<input type="range" name="Salary" id="sal" min="10000" max="1000000">

        <pre>
            <br><br>
        <button type="reset">Reset</button> <button> SignUp</button> <button type="reset by using Input">Reset by using Input</button>
        </pre>
    </fieldset>
    </form>
</body>
</html>
