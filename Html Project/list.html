<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>

    <h1>Ordered List</h1>

    <ol type="a" start="3" reversed>
        <li>Vikings</li>
        <li>Game of Thrones</li>
        <li>Dark</li>
    </ol>

    <ol start="10">
        <li>Peaky Blinder</li>
        <li>Scam 1992</li>
        <li>Money Hiest</li>
    </ol>

    <hr>

    <h1>Unordered List</h1>

    <ul type="square">
        <li>Pushpa</li>
        <li>LEO</li>
        <li>Devara</li>

    </ul>
    <hr>
    
    <h1>Description List</h1>
    <dl>
        <dt><strong>About Me:</strong></dt>
        <br>
        <dd>MySelf Ayyappan From Sholinghur</dd>
    </dl>
</body>
</html>
