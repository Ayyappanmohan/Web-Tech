<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in html</title>
</head>
<body>
    <h1>How to add the audio</h1>
    
    <audio src="Kanave Unai(360P).mp4" controls unmuted loop></audio>

    <h1>How to add video</h1>

    <video src="My video Edit.mp4" controls heigth="300px" width="300px" poster="vijth.jpeg"></video>

    <iframe src="https://en.wikipedia.org/wiki/Time_loop" frameborder="1" height="500px" width="500px"></iframe>

    <h2>How to add YouTube video</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/q5Fa_5A8bb4?si=rvz8Pllz8ImsRx3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h3>How to add map</h3>

    <iframe src="https://www.mapsofindia.com/" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
