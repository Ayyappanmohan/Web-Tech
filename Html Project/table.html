<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag in html</title>
</head>
<body>
    <table border="1" width="400" cellspacing="30" cellpadding="10">

        <caption>Emplopees table</caption>
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Mgr</th>
        </tr>

        <tr>
            <td>1</td>
            <td>A</td>
            <td>2</td>
        </tr>

        <tr>
            <td>2</td>
            <td>B</td>
            <td>3</td>
        </tr>

        <tr>
            <td>3</td>
            <td>C</td>
            <td>1</td>
        </tr>

        <tr>
            <td>4</td>
            <td>D</td>
            <td>1</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="400">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Mgr</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">A</td>
            <td>2</td>
        </tr>

        <tr>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">3</td>
            <td rowspan="2">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>
        </tr>
    </table>
    
    <hr>
    <table border="1" width="600">
        <caption>Time Table</caption>
        <tr>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
            <th>day</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Math</td>
            <td>Che</td>
            <td rowspan="5">Lunch</td>
            <td colspan="3">Lab</td>
            <td> Phy</td>
        </tr>

        <tr>
            <td>Tuseday</td>
            <td colspan="3">Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td colspan="3">Math</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Che</td>
            <td>Che</td>
            <td>Che</td>
            <td colspan="3">Che</td>
            <td>Che</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Che</td>
            <td>Che</td>
            <td>Che</td>
            <td colspan="3">Che</td>
            <td>Che</td>
        </tr>

    </table>
</body>
</html>
